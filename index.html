<head>
    <meta charset="UTF-8">

    <meta name="description" content="Applications, Websites, Consultation, in Uganda. Elegance is Priority!">
    <title>Bopclic</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body onload="initiate()">
      <!-- Loader -->
      <section id="load">
        <img src="./assets/bopclic.png" alt="bopclic logo" width="60px" height="60px">
        <h1 class="loader">BoPcLiC</h1>
    </section>
    <!-- End Loader -->

    <!-- Late -->
    <!-- Hero -->
    <section id="late">
        <div class="hero">
            <a href="./bopcamp.html" class="tab">
                <p class="tab-text">
                    bopcamp <span><i class="bi bi-mortarboard-fill"></i></span>
                </p>
            </a>
            <a href="./bop-plus.html" class="tab">
                <p class="tab-text">
                    bop + <span><i class="bi bi-laptop-fill"></i></span>
                </p>
            </a>
    </div>
    <!-- End Hero -->

    <!-- Message -->
    <section id="message">
        <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeaHmlLwFaV-uook347MPUswYoKJPpdZWZjWc09YeL1dTdzQA/viewform?embedded=true" width="80%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe> -->
        <h1>Direct Message</h1>
        <div class="contact">
            <form action="./success.html" name="contact" method="POST" data-netlify="true">
                <p>
                <label class="form-label">Name: <span style="color:wheat">*</span></label>
                  <input required class="form-control" type="text" name="name" placeholder="Your Name" />
                </p>

                <p>
                    <label class="form-label">Phone: <span style="color:wheat">*</span></label>
                      <input required class="form-control" type="text" name="phone" placeholder="Your Phone" />
                    </p>
                  
                <p>
                  <label class="form-label">Email: <span style="color:wheat">*</span></label>
                  <input required class="form-control" type="email" name="email" placeholder="Your Email" />
                </p>
                <p>
                  <label class="form-label">Message: </label>
                  <textarea class="" name="message" placeholder="..."></textarea>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
              
        </div>
       
    </section>
    <!-- End Message -->

    <!-- Game -->
    <section id="game" style="font-family: 'Itim', cursive;">
        <main class="background">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </section>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset">Reset</button>
            </section>
        </main>
    </section>
    <!-- End Game -->

    <!-- Info -->
    <section id="info">
        <div class="info-tab">
            <p><span><i class="bi bi-facebook"></i></span> bopclic</p>
            <p><span><i class="bi bi-envelope-fill"></i></span> sales@bopclic.com</p>
            <p><span><i class="bi bi-geo-alt-fill"></i></span> Uganda</p>
        </div>
    </section>
    <!-- End Info -->

     <!-- Bottom Navigation Bar -->
     <footer>
        <button onclick="home()"><i class="bi bi-house-door-fill"></i></button>
        <button onclick="message()"><i class="bi bi-chat-dots-fill"></i></button>
        <button onclick="game()"><i class="bi bi-dice-2-fill"></i></button>
        <button onclick="info()"><i class="bi bi-pin-map-fill"></i></button>
    </footer>
    <!-- End Bottom Navigation Bar -->
    </section>
    <!-- End Late -->
