<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="shortcut icon" href="./assets/sp-abstract-removebg-preview.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        #hero h2{
            letter-spacing: 2px;
        }
        #hero p{
            letter-spacing: 1px;
        }
        .platforms{
            width: 200px;
        }
        /* laptops */
  @media only screen and (min-width: 992px) {
    #mobileScreenshotsCarousel{
        display: none;
    }
    #screenshotsCarousel .carousel-item img {
    width: 100%;
    margin: auto;
  }
  #screenshotsCarousel{
    width: 60%;
  }
  #hero row {
        width: 280px;
    }
}
/* phones and tablets */
@media only screen and (max-width: 992px) {
    #screenshotsCarousel{
        display: none;
    }
    #mobileScreenshotsCarousel .carousel-item img {
    width: 90%;
    margin: auto;
  }
}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">
                <img src="./assets/sp-abstract-removebg-preview.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Spesnow
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#screenshots">Screenshots</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">What's New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Permissions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Information</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="hero" class="bg-dark text-white p-5"> 
        <h2 class="pt-5">Rentals From
        <h2>Verified Landlords</h2>
        <p class="pt-5">Spesnow directly connects users to Official Landlords,
            <br>
            And allows tour bookings through in-app purchased tokens/keys.
        </p>
        <p class="pt-5">Platforms</p>
        <div class="platforms">
            <div class="row mb-5">
                <div class="col">
                    <h6><span><i class="bi bi-apple"></i></span> IOS</h6>
                </div>
                <div class="col">
                    <h6> <span><i class="bi bi-android2"></i></span> Android</h6>
                </div>
            </div>
        </div>
      </section>

      <section id="screenshots">
        <div id="screenshotsCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/1.png" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/2.png" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/3.png" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/4.png" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/5.png" class="d-block" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#screenshotsCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#screenshotsCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div id="mobileScreenshotsCarousel" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="3" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="4" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="5" aria-label="Slide 5"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="6" aria-label="Slide 6"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="7" aria-label="Slide 7"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="8" aria-label="Slide 8"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="9" aria-label="Slide 9"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="10" aria-label="Slide 10"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="11" aria-label="Slide 11"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="12" aria-label="Slide 12"></button>

                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="13" aria-label="Slide 13"></button>
                <button type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide-to="14" aria-label="Slide 14"></button>

              </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets//mobile-screenshots/1.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/2.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/3.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/4.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/11.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/12.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/13.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/14.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets//mobile-screenshots/15.png" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mobileScreenshotsCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
